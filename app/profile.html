<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Perfil de Usuario</title>
</head>
<body>
  
    <div id="main-container">
        <nav-placeholder></nav-placeholder>

        <main class="container-utp grid-2-col-utp">
          <div class="grid-item-utp">
            <h1>Mi Perfil</h1>
            <p>Aquí puedes ver y editar la información de tu cuenta.</p>
            
            <div class="profile-details-utp">
                <img id="profile-image-utp" alt="Imagen de Perfil" class="profile-image-view-utp">
                <p><strong>Usuario:</strong> <span class="text-em-utp" id="user-utp"></span></p>
                <p><strong>Nombre:</strong> <span class="text-em-utp" id="name-user-utp"></span></p>
                <p><strong>Correo Electrónico:</strong> <span class="text-em-utp" id="email-user-utp"></span></p>
                <button type="button" class="profile-action-btn-utp">Cambiar Contraseña</button>
            </div>

          </div>
          <div class="grid-item-utp contact-image-container-utp">
            <img src="/assets/img/profile.png" alt="Imagen de Perfil" class="contact-image-utp">
          </div>
        </main>
    </div>

    <footer-placeholder></footer-placeholder>

    <sidebar-left-placeholder></sidebar-left-placeholder>

    <!-- This script will load all components and then load the main script.js -->
    <script src="/assets/js/loader.js"></script>
</body>
</html>
