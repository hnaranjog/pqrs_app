<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acceso portal UTP </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login shadow">
            <div class="form-content">

                <header>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Logoutpazul.svg" alt="" width="95">
                </header>
                <form action="" id="login-form" method="post">
                    <div class="form-input">
                        <div class="field input-field">
                            <input type="text" name="username" id="username" placeholder="Usuario *" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="password" id="password" placeholder="Contraseña *" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                    </div>

                    <div class="field button-field buttonarea">
                        <button class="primary" type="submit">Ingresar</button>
                    </div>


                </form>


                <div class="form-link2">
                    <!-- <input type="checkbox" id="#" name="avisarme">
                    <span>Avisarme antes de abrir sesión <br> en otros sitios</span> -->
                </div>
            </div>

        </div>
    </section>


    <!-- JavaScript -->
    <script src="/app/login/js/login.js"></script>
</body>

</html>
