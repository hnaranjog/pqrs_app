<!-- Modal Denuncias -->
<div class="modal fade" id="denunciaModal" tabindex="-1" aria-labelledby="denunciaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="denunciaModalLabel">Formulario de Denuncias</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Por favor, complete el siguiente formulario para registrar su solicitud.</p>
        <form id="denuncia-form">
          <div class="mb-3">
            <label for="requester-name" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="requester-name" required>
          </div>
          <div class="mb-3">
            <label for="requester-email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="requester-email" required>
          </div>
          <div class="mb-3">
            <label for="request-details" class="form-label">Detalles de la Solicitud</label>
            <textarea class="form-control" id="request-details" rows="5" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" form="denuncia-form" class="btn btn-primary btn-denuncia-utp" id="btn-denuncia-utp">Enviar Solicitud</button>
      </div>
    </div>
  </div>
</div>
